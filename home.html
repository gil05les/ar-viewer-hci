<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('pictures/home.png') no-repeat center center;
      background-size: cover;
      height: 102vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
    }

    .button-wrapper {
      margin-top: 34.5vh;
      margin-left: 4vw;
      display: flex;
      gap: 20px;
    }

    .install-button img {
      width: 174px;
      height: auto;
      cursor: pointer;
    }

    .small-button-wrapper {
      position: absolute;
      bottom: -137px;
      left: 50%;
      transform: translateX(-50%);
    }

    .small-button-wrapper img {
      width: 120px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-wrapper">
    <a class="install-button" href="models/gpu.usdz" rel="ar" aria-label="View GPU in AR">
      <img src="pictures/installgpubutton.png" alt="Start GPU AR">
    </a>
    <a class="install-button" href="models/finalcheck.usdz" rel="ar" aria-label="View Final Check in AR">
      <img src="pictures/finalcheckbutton.png" alt="Start Final Check AR">
    </a>
  </div>

  <div class="small-button-wrapper">
    <a href="tutorials.html" aria-label="View Tutorials">
      <img src="pictures/tutorialsbutton.png" alt="View Tutorials">
    </a>
  </div>
</body>
</html>
