<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('pictures/home.png') no-repeat center center;
      background-size: cover;
      height: 102vh;
      display: flex;
      align-items: flex-start;
      flex-direction: column;
      justify-content: space-between;
    }

    .button-wrapper {
      margin-top: 34.5vh;
      margin-left: 4vw;
    }

    .install-button img {
      width: 174px;
      height: auto;
      cursor: pointer;
    }

    /* Small button at the bottom center */
    .small-button-wrapper {
      position: absolute;
      bottom: -137px; /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%);
    }

    .small-button-wrapper img {
      width: 120px; /* Adjust the size of the small button */
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="button-wrapper">
    <!-- Direct link to .usdz file with rel="ar" for iOS -->
    <a class="install-button" href="models/model.usdz" rel="ar" aria-label="View in AR">
      <img src="pictures/installgpubutton.png" alt="Start AR">
    </a>
  </div>

  <!-- Small button at the bottom center -->
  <div class="small-button-wrapper">
    <a href="tutorials.html" aria-label="View Tutorials">
      <img src="pictures/tutorialsbutton.png" alt="View Tutorials">
    </a>
  </div>

</body>
</html>
