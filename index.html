<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D in AR (Start)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('pictures/loginpage.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: sans-serif;
      position: relative;
    }

    .start-button {
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .start-button img {
      width: 86vw;
      max-width: 500px;
      height: auto;
    }
  </style>
</head>
<body>
  <button class="start-button" onclick="goToHome()">
    <img src="pictures/loginbutton.png" alt="Start AR">
  </button>

  <script>
    function goToHome() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
